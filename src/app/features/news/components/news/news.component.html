<section id="news" class="news" *ngIf="!(isArticlesLoading$ | async)">
    <header class="news__header">
        <h1 class="heading">Breaking News</h1>
        <article-selector></article-selector>
    </header>
    <div class="articles">
        @for (article of articles$ | async; track article.id) {
            <news-article [articleInput]="article"></news-article>
        }
    </div>
</section>
